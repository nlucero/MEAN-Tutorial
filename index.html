<!DOCTYPE html>
<html>
  <head>
    <title>Flapper News</title>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl as mainCtrl">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <div class="page-header">
          <h1>Flapper News</h1>
        </div>

        <div ng-repeat="post in mainCtrl.posts | orderBy: '-upvotes'">
          <span style="font-size:20px; margin-left:10px;" ng-click="mainCtrl.incrementUpvotes(post)">^</span>
          <a ng-show="post.link" href="{{ post.link }}">
            {{ post.title }}
          </a>
          <span ng-hide="post.link">
            {{ post.title }}
          </span>
          - upvotes: {{ post.upvotes }}
        </div>

        <form style="margin-top:30px;" ng-submit="mainCtrl.addPost()">
          <h3>Add a new post</h3>

          <div class="form-group">
            <input class="form-control" type="text" placeholder="Title" name="title" ng-model="mainCtrl.title">
          </div>

          <div class="form-group">
            <input class="form-control" type="text" placeholder="Link" name="link" ng-model="mainCtrl.link">
          </div>

          <button class="btn btn-primary" type="submit" name="submit">Submit Post</button>
        </form>

      </div>
    </div>
  </body>
</html>
